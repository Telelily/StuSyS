<!DOCTYPE html>
<html>
<head>
    <title>register</title>
<style type="text/css">
   ul{
    list-style: none;
   }
   li{
    line-height: 30px;
   }
    span{
        color: red;
        display: none;

    }
</style>
</head>
<body>
<fieldset>
    <ul>
        <li>accountMail <input type="email" name="accountMail">&nbsp<span>邮箱格式不正确</span></li>
        <li>accountPsw <input type="password" name="accountPsw"></li>
        <li>userName <input type="text" name="userName"></li>
        <li>userNumber <input type="text" name="userNumber">&nbsp<span>学号不正确</span></li>
        <li>smartPhone <input type="text" name="smartPhone">&nbsp<span>号码不正确</span></li>
        <li>ID <input type="text" name="ID">&nbsp<span>身份证不正确</span></li>
        
   </ul>
   <input type="submit" name="" id="submit">
</fieldset>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript">

    $(document).ready(function () {
  $("input[name='accountMail']").change(  function()
   {
    var patten1= new RegExp(/^[0-9|A-z|_]{1,17}[@][0-9|A-z]{1,3}.(com)$/);
      var mail = $("input[name='accountMail']").val();
      if(patten1.test(mail))
      {
          $("ul li:eq(0) span").css({"display":"none"});
      }
    else
      {
          $("ul li:eq(0) span").css({"display":"block"});
      }
   }
);
$("input[name='userNumber']").change(  function()
   {
   var patten2= new RegExp(/^\d{12}$/);
     var num =  $("input[name='userNumber']").val();
      if(patten2.test(num))
      {
          $("ul li:eq(3) span").css({"display":"none"});
      }
    else
      {
          $("ul li:eq(3) span").css({"display":"block"});
      }
   }
);
$("input[name='ID']").change(  function()
   {
   var patten3= new RegExp(/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/);
     var ID =  $("input[name='ID']").val();
      if(patten3.test(ID))
      {
          $("ul li:eq(5) span").css({"display":"none"});
      }
    else
      {
          $("ul li:eq(5) span").css({"display":"block"});
      }
   }
);




    $('#submit').click(function(){

         $.ajax({
            type: 'post',
            url: '',
            contentType: 'application/x-www-form-urlencoded',
            dataType: 'json',
            async: true,
            data: {
              
                "accountPsw":  $("input[name='accountPsw']").val(),
                  "accountMail": $("input[name='accountMail']").val(),
                "userName":  $("input[name='userName']").val(),
                "userNumber":  $("input[name='userNumber']").val(),
                "smartPhone":  $("input[name='smartPhone']").val(),
            },
            success: function(data) {

            },
        });

    });
         
    });
</script>

</body>
</html>
